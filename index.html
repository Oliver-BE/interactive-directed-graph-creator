<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>D3Test</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />     
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://cdn.jsdelivr.net/filesaver.js/0.1/FileSaver.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>

  <body>
    <div id="toolbox">
       <input type="image" id="download-input" title="Download graph" src="download-icon.png" alt="download graph"> <input type="image" id="delete-graph" title="Delete graph" src="trash-icon.png" alt="delete graph"> 
    </div>
    <script type="text/javascript" src="directedGraph.js"></script>
  </body>

</html>
